schema {
    query: Query
}

type ScenariosResult {
    success: Boolean!
    errors: [String]
    scenarios: [Scenario]
}

type ScenarioResult {
    success: Boolean!
    errors: [String]
    scenario: Scenario
}

type Scenario {
    _id: ID!
    name: String!
    description: String!
    currentDateTime: String!
    seed: String!
    imageFilename: String!
}

type Location {
    _id: ID!
    scenarioId: ID!
    name: String!
    description: String!
    imageFilename: String!
    resizedImageFilename: String!
}

type Query {
    scenarios: ScenariosResult
    scenario(id: ID!): ScenarioResult
}